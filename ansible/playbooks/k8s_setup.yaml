- hosts: all
  become: true
  tasks:

  - name: Change hostnames
    shell: "hostnamectl set-hostname {{ hostvars[inventory_hostname]['private_dns_name'] }}"

  - name: Swap off
    shell: |
      free -m
      swapoff -a && sed -i '/ swap / s/^/#/' /etc/fstab

  - name: Enable the nodes to see bridged traffic
    shell: |
      cat << EOF | sudo tee /etc/sysctl.d/k8s.conf
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward                 = 1
      EOF
      sysctl --system

  - name: Update apt-get
    shell: apt-get update

  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https  
      - curl
      - ca-certificates

  - name: Add Kubernetes repository key
    shell: |
      mkdir -p /etc/apt/keyrings
      curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.27/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    register: add_k8s_key
  - debug:
      var: add_k8s_key

  - name: Add Kubernetes repository source list
    shell: |
      echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.27/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list
    register: add_k8s_repo
  - debug:
      var: add_k8s_repo

  - name: Update apt-get with Kubernetes repository
    shell: apt-get update -q
    register: apt_update
  - debug:
      var: apt_update

  - name: Install Kubernetes components
    apt:
      name:
        - kubelet
        - kubectl
        - kubeadm
        - kubernetes-cni
        - docker.io
      state: present
    register: install_k8s
  - debug:
      var: install_k8s

  - name: Hold Kubernetes packages
    shell: apt-mark hold kubelet kubeadm kubectl
    register: hold_k8s
  - debug:
      var: hold_k8s

  - name: Add ubuntu to docker group
    user:
      name: ubuntu
      groups: docker
      append: yes

  - name: Restart docker and enable
    service:
      name: docker
      state: restarted
      enabled: yes

  - name: Change the Docker cgroup
    shell: |
      mkdir /etc/containerd
      containerd config default | sudo tee /etc/containerd/config.toml >/dev/null 2>&1
      sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml

  - name: Restart containerd and enable
    service:
      name: containerd
      state: restarted
      enabled: yes

  - name: Check installed Kubernetes components
    shell: dpkg -l | grep kube
    register: kubernetes_packages

  - debug:
      var: kubernetes_packages.stdout


- hosts: role_master
  become: true
  tasks:
      
  - name: Pull Kubernetes images before installation
    shell: kubeadm config images pull

  - name: Initialize the Kubernetes cluster using kubeadm
    shell: |
      kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=All
    
  - name: Setup kubeconfig for ubuntu user
    command: "{{ item }}"
    with_items:
     - mkdir -p /home/ubuntu/.kube
     - cp -i /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
     - chown ubuntu:ubuntu /home/ubuntu/.kube/config

  - name: Install flannel pod network
    remote_user: ubuntu
    shell: kubectl apply -f https://github.com/coreos/flannel/raw/master/Documentation/kube-flannel.yml

  - name: Generate join command
    shell: kubeadm token create --print-join-command
    register: join_command_for_workers

  - debug: msg='{{ join_command_for_workers.stdout.strip() }}'

  - name: Register join command for workers
    add_host:
      name: "kube_master"
      worker_join: "{{ join_command_for_workers.stdout.strip() }}"

  - name: Install Helm
    shell: |
      cd /home/ubuntu
      curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
      chmod 777 get_helm.sh
      ./get_helm.sh

  - name: Check Kubernetes cluster status
    shell: kubectl get nodes
    register: kubectl_get_nodes

  - debug:
      var: kubectl_get_nodes.stdout

  - name: Check Kubernetes system pods status
    shell: kubectl get pods -n kube-system
    register: kubectl_get_pods

  - debug:
      var: kubectl_get_pods.stdout


- hosts: role_worker
  become: true
  tasks:

  - name: Join workers to cluster
    shell: "{{ hostvars['kube_master']['worker_join'] }}"
    register: result_of_joining

  - debug: msg='{{ result_of_joining.stdout }}'

  - name: Check Kubernetes cluster status from worker
    shell: kubectl get nodes
    register: kubectl_get_nodes_worker

  - debug:
      var: kubectl_get_nodes_worker.stdout
